<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>予約システム</title>
  <meta name="description" content="予約システム">
  <meta name="author" content="https://github.com/KYU49">
  <meta http-equiv="Cache-Control" content="no-store">
  <link rel="stylesheet" href="reservation.css?v=1.0">
  <script src="reservation.js"></script>
</head>
<body>
  <header>
    <form name="currentDate">
      <input value="&lt;" class="negative navigate_day" name="previousDay" type="button" />
      <input name="date" type="date" onkeydown="return false" />  <!-- 直接入力だと、入力のたびにchangeが走るため、直接入力を禁止 -->
      <input value="&gt;" class="negative navigate_day" name="nextDay" type="button" />
      <button id="moveToToday">今日</button>
    </form>
    <sectoin class="github_url">
      このサービスは<a href="https://github.com/KYU49/ReservationForm" target="_blank">OSS予約表(Github)</a>を元に作られています。
    </section>
  </header>
  <main>
    <div id="loading">
      <div class="circle"></div>
      　Now Loading...
    </div>

    <div id="toast">
      <div id="toast_text"></div>
    </div>
    
    <div id="mouseStalker"></div>

    <nav id="group_list" class="container">
    </nav>

    <section id="timeline" class="container">
      <div id="timeline_header"></div>
      <div id="timeline_main"></div>
    </section>
    <section id="form_container" class="container">
      <select id="rows_pulldown" size="1"></select>
      <div class="bar_form" />
      <form name="reservationForm">
        <input name="id" type="hidden" />

        <label class="caption">開始時間</label><br>
        <section class="date_and_time">
          <input name="from_ymd" type="date" />
          <input name="from_time" type="time" />
        </section>
        
        <label class="caption">終了時間</label><br>
        <section class="date_and_time">
          <input name="to_ymd" type="date" />
          <input name="to_time" type="time" />
        </section>
        <div class="bar_form" />
        
        <div id="text_form">
        </div>
        <section>
          <input name="reserve" id="reserve" type="button" id="reserveButton" value="予約" />
          <input name="change" id="change" type="button" id="shiftButton" value="変更" />
          <input name="delete" id="delete" class="negative" type="button" id="deleteButton" value="削除" />
          <input name="cancel" id="cancel" class="negative" type="button" id="cancelButton" value="キャンセル" />
        </section>
        <span id="warning"></span><br>
        
        <label for="outlook" class="checkbox_label"><input type="checkbox" id="outlook" name="outlook" /> Outlookカレンダーに追加</label><br>
        <label for="google" class="checkbox_label"><input type="checkbox" id="google" name="google" /> Googleカレンダーに追加</label>
      </form>
    </section>
  </main>
</body>
</html>
